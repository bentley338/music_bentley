<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Dapatkan UID</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #222; color: #eee; }
        .login-container { background-color: #333; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.5); text-align: center; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #555; background-color: #444; color: #eee; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background-color: #8A2BE2; color: white; cursor: pointer; font-size: 1em; }
        button:hover { background-color: #FF4500; }
        #uidDisplay { margin-top: 20px; font-weight: bold; color: #FFD700; }
        #errorDisplay { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Admin untuk Dapatkan UID</h2>
        <input type="email" id="emailInput" placeholder="Email Admin Anda">
        <input type="password" id="passwordInput" placeholder="Password Admin Anda">
        <button id="loginBtn">Login</button>
        <p id="uidDisplay">UID Anda akan muncul di sini (dan di konsol).</p>
        <p id="errorDisplay"></p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
