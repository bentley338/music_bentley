<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Harmoni Nada</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Icon aplikasi, jika ada, harus di root folder -->
    <link rel="icon" href="app_icon.png" type="image/png"> 
</head>
<body>
    <!-- Bagian Video Latar Belakang -->
    <div class="video-background">
        <video id="background-video" autoplay loop muted playsinline>
            <!-- Ganti dengan URL/path ke video background Anda yang paling keren dan sesuai tema -->
            <source src="abstract_wave_bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
    </div>

    <!-- Kontainer Utama Aplikasi (untuk menampung sidebar kiri dan player kanan) -->
    <div class="app-wrapper">
        
        <!-- Sidebar Kiri (Menampung Logo/Judul dan Tombol Daftar Lagu) -->
        <aside class="left-sidebar">
            <div class="brand-section">
                <i class="fas fa-compact-disc brand-icon"></i>
                <h1 class="brand-text">Harmoni<br>Nada <i class="fas fa-headphones-alt"></i></h1>
            </div>
            <button id="toggle-playlist" class="btn btn-playlist">
                Daftar Lagu
            </button>
        </aside>

        <!-- Main Player (Bagian Kanan) -->
        <main class="music-player glass-effect">
            <div class="header-player">
                <span class="indicator-dot top-left"></span>
                <span class="indicator-dot top-right"></span>
                <h3 class="player-title">NOW PLAYING</h3>
                <span class="indicator-dot bottom-left"></span>
                <span class="indicator-dot bottom-right"></span>
            </div>

            <div class="album-art-section">
                <img id="current-album-art" src="album_art_back_to_friends.jpg" alt="Album Art" class="album-art-img">
            </div>

            <div class="song-details">
                <h2 id="current-song-title" class="song-title">Judul Lagu</h2>
                <p id="current-artist-name" class="artist-name">Nama Artis</p>
            </div>

            <!-- Bagian Lirik (Hanya menampilkan baris awal sesuai screenshot) -->
            <div class="lyrics-section">
                <p class="lyrics-text">
                    <!-- Lirik akan diisi oleh JavaScript -->
                    Memuat lirik...
                </p>
            </div>

            <div class="progress-bar-section">
                <input type="range" id="progress-bar" value="0" min="0" max="100" class="progress-slider">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls-section">
                <button id="prev-btn" class="control-btn small-btn" aria-label="Previous Song"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-btn large-btn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn small-btn" aria-label="Next Song"><i class="fas fa-forward"></i></button>
            </div>

            <audio id="audio-player"></audio>
        </main>

        <!-- Overlay untuk menutup layar saat playlist sidebar terbuka (di mobile) -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Playlist Sidebar (Muncul dari kanan, desain mirip gambar awal) -->
        <aside id="playlist-sidebar" class="playlist-sidebar glass-effect">
            <div class="playlist-header-wrapper">
                <h2 class="playlist-title">Daftar Lagu</h2>
                <span class="close-playlist-btn" id="close-playlist-btn">&times;</span>
            </div>
            
            <ul id="playlist" class="playlist-items">
                <!-- Lagu akan dimuat di sini oleh JavaScript -->
            </ul>
        </aside>

    </div> <!-- End of .app-wrapper -->

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
