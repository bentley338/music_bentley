<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik Saya: Back To Friends</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/app_icon.png" type="image/png">
</head>
<body>
    <div class="video-background">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="videos/abstract_wave_bg.mp4" type="video/mp4">
            Browser Anda tidak mendukung video HTML5.
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="container">
        <main class="music-player glass-effect">
            <div class="header-player">
                <span class="indicator-dot top-left"></span>
                <span class="indicator-dot top-right"></span>
                <h3 class="player-title">Now Playing</h3>
                <span class="indicator-dot bottom-left"></span>
                <span class="indicator-dot bottom-right"></span>
            </div>

            <div class="album-art-section">
                <img id="current-album-art" src="images/default_placeholder.jpg" alt="Album Art" class="album-art-img">
            </div>

            <div class="song-details">
                <h2 id="current-song-title" class="song-title">Back to Friends</h2>
                <p id="current-artist-name" class="artist-name">Sombr</p>
            </div>

            <div class="lyrics-section">
                <p class="lyrics-text">
                    "And then you came along, and my world turned around..."<br>
                    "Back to friends, back to friends, no more pretending, we're just friends..."<br>
                    "Memories fade, but feelings remain..."<br>
                    "Hope someday we'll understand this game..."
                </p>
            </div>

            <div class="progress-bar-section">
                <input type="range" id="progress-bar" value="0" min="0" max="100" class="progress-slider">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls-section">
                <button id="prev-btn" class="control-btn small-btn" aria-label="Previous Song" style="display: none;"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-btn large-btn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn small-btn" aria-label="Next Song" style="display: none;"><i class="fas fa-forward"></i></button>
            </div>

            <audio id="audio-player"></audio> </main>

        <aside class="playlist-sidebar glass-effect" style="display: none;">
            <h2 class="playlist-title">Daftar Lagu</h2>
            <ul id="playlist" class="playlist-items">
                </ul>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
