<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music_BentleyBeats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="app_icon.png" type="image/png">
</head>
<body>
    <div class="video-background">
        <video id="background-video" autoplay loop muted playsinline>
            <source src="abstract_wave_bg.mp4" type="video/mp4">
            Browser Anda tidak mendukung video HTML5.
        </video>
        <div class="video-overlay"></div>
    </div>

    <div class="container">
        <header>
            <div class="app-branding">
                <h1 id="app-title-new" class="app-title-new">
                    <i class="fas fa-music"></i> MelodyVerse
                </h1>
            </div>

            <div class="header-right-controls">
                <button id="toggle-theme-btn" class="btn btn-icon" aria-label="Toggle Theme">
                    <i class="fas fa-sun"></i> </button>
                <button id="toggle-playlist" class="btn btn-playlist">
                    <i class="fas fa-list-music"></i> Daftar Putar
                </button>
            </div>
        </header>

        <div class="sleep-timer-section glass-effect">
            <h4 class="section-title"><i class="fas fa-moon"></i> Timer Tidur</h4>
            <select id="sleep-timer-select" class="custom-select">
                <option value="0">Off</option>
                <option value="5">5 Menit</option>
                <option value="15">15 Menit</option>
                <option value="30">30 Menit</option>
                <option value="60">60 Menit</option>
            </select>
            <span id="sleep-timer-countdown" class="countdown-text"></span>
        </div>

        <main class="music-player glass-effect">
            <div class="header-player">
                <span class="indicator-dot top-left"></span>
                <span class="indicator-dot top-right"></span>
                <h3 class="player-title">NOW PLAYING</h3>
                <span class="indicator-dot bottom-left"></span>
                <span class="indicator-dot bottom-right"></span>
            </div>

            <div class="album-art-section">
                <img id="current-album-art" src="album_art_back_to_friends.jpg" alt="Album Art" class="album-art-img">
            </div>

            <div class="song-details">
                <h2 id="current-song-title" class="song-title">Back to Friends</h2>
                <p id="current-artist-name" class="artist-name">Sombr</p>
            </div>

            <div class="lyrics-section">
                <p id="lyrics-text" class="lyrics-text">Memuat lirik...</p>
            </div>

            <div class="progress-bar-section">
                <input type="range" id="progress-bar" value="0" min="0" max="100" class="progress-slider">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls-section">
                <button id="shuffle-btn" class="control-btn small-btn" aria-label="Shuffle"><i class="fas fa-shuffle"></i></button>
                <button id="prev-btn" class="control-btn small-btn" aria-label="Previous Song"><i class="fas fa-backward"></i></button>
                <button id="play-pause-btn" class="control-btn large-btn" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="next-btn" class="control-btn small-btn" aria-label="Next Song"><i class="fas fa-forward"></i></button>
                <button id="repeat-btn" class="control-btn small-btn" aria-label="Repeat"><i class="fas fa-repeat"></i></button>
            </div>

            <audio id="audio-player"></audio>
        </main>

        <aside id="audio-controls-sidebar" class="audio-controls-sidebar glass-effect">
            <div class="audio-controls-header">
                <h2 class="section-title"><i class="fas fa-volume-up"></i> Audio</h2>
                <button id="close-audio-controls-btn" class="control-btn small-btn" aria-label="Close Audio Controls">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="control-group">
                <label for="master-volume">Volume Utama:</label>
                <input type="range" id="master-volume" min="0" max="1" step="0.01" value="0.7" class="volume-slider">
                <span id="volume-value">70%</span>
            </div>
            <div class="control-group">
                <label for="treble-control">Treble:</label>
                <input type="range" id="treble-control" min="-10" max="10" step="0.1" value="0" class="eq-slider">
                <span id="treble-value">0 dB</span>
            </div>
            <div class="control-group">
                <label for="bass-control">Bass:</label>
                <input type="range" id="bass-control" min="-10" max="10" step="0.1" value="0" class="eq-slider">
                <span id="bass-value">0 dB</span>
            </div>
            </aside>

        <aside id="playlist-sidebar" class="playlist-sidebar glass-effect">
            <div class="playlist-header">
                <h2 class="playlist-title">Daftar Putar</h2>
                <button id="close-playlist-btn" class="control-btn small-btn" aria-label="Close Playlist">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="search-bar-container">
                <input type="text" id="playlist-search" placeholder="Cari lagu..." class="search-input">
                <i class="fas fa-magnifying-glass search-icon"></i>
            </div>
            <ul id="playlist" class="playlist-items">
            </ul>
        </aside>

        <div id="sidebar-overlay" class="sidebar-overlay"></div>
    </div>

    <footer class="app-footer">
        <a href="admin.html" class="footer-link"><i class="fas fa-user-gear"></i> Admin</a>
        <a href="contact.html" class="footer-link"><i class="fas fa-address-book"></i> Kontak</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
